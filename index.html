<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>kottPlay</title>
</head>
<body>
    <div class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex px-3">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="ri-menu-line text-white"></i>
            </button>
            <div class="row row-cols-lg-3 justify-content-between w-100">
                <div class="col collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">Local Music</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">My Library</a>
                      </li>
                    </ul>
                </div>
                <div class="col rounded-pill d-flex align-items-center" style="background: #171717;">
                    <label for="music-search"><img src="./img/search-icon.svg" alt="search music" class="img-fluid"></label>
                    <input type="text" name="music-earch" id="music-search" class="bg-transparent border-0 w-100 mx-2" placeholder="Search for artist, albulm and best collection" style="background: #6F767E;">
                </div>
                <div class="col text-end">
                    <img src="./img/download-icon.svg" alt="download" class="img-fluid" role="button">
                    <img src="./img/user.svg" alt="user" class="img-fluid rounded-circle" role="button">
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid text-white p-4" style="background: #171717; height: 40vh;">
        <h6>Home / <span style="color: #0BD3FF;">Dream Vacation</span></h6>
        <div class="row">
            <div class="col-auto">
                <img src="./img/artisst.svg" alt="artist" class="img-fluid" style="height:28vh">
            </div>
            <div class="col">
                <div class="row row-cols-1">
                    <div class="col px-0">Rap De Music - 2022 - 7 songs</div>
                    <div class="col px-0 fw-bolder" style="font-size: 3.5em;">Dream Vacation</div>
                    <div class="col">
                        <div class="row">
                            <div class="col-auto border border-white rounded-2 d-flex align-items-center"><img src="./img/music note.svg" alt="music-note" class="img-fluid me-2"> Listened: 500k</div>
                            <div class="col-auto bg-white text-dark rounded-2 d-flex align-items-center mx-3"><img src="./img/download-icon.svg" alt="download" class="img-fluid me-2">Download Albulm</div>
                            <div class="col-auto p-0"><img src="./img/like icon.svg" alt="favourite" class="img-fluid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="songs-el">

    </div>
    <div class="container-fluid px-4 position-fixed bottom-0 px-4 py-2 text-white" style="background: #171717; height: 14vh;">
        <div class="row row-cols-3 justify-content-between">
            <div class="col-4">
                <div class="row">
                    <div class="col-auto"><img src="./img//artist_1.svg" alt="" class="img-fluid"></div>
                    <div class="col">
                        <div class="row row-cols-1">
                            <div class="col px-0 fw-bold" id="track-name">Free as the wind</div>
                            <div class="col px-0 fw-bolder" id="track-artist">Starr Boy | Light As The Air</div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-auto px-0"><img src="./img/live-icon.svg" alt="live-icon" class="img-fluid me-2"></div>
                                    <div class="col-auto px-0"><img src="./img/filled-favourite-icon.svg" alt="like-icon" class="img-fluid me-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 text-center d-flex align-items-center">
                1:55 <input type="range" name="duration" id="duration-el" min="0" max="100" class="w-100 mx-2"> 4:22
            </div>
            <div class="col-4 d-flex align-items-center justify-content-end">
                <div class="row">
                    <div class="col-auto">
                        <img src="./img/shuffle-icon.svg" alt="shuffle" class="img-fluid" role="button" id="shuffle-btn">
                        <img src="./img/prev-icon.svg" alt="next" class="img-fluid" role="button" id="prev-btn">
                        <img src="./img/play-icon.svg" alt="play" class="img-fluid" role="button" id="play-btn">
                        <img src="./img/next-icon.svg" alt="next" class="img-fluid" role="button" id="next-btn">
                        <img src="./img/repeat-icon.svg" alt="repeat" class="img-fluid" role="button" id="repeat-btn">
                    </div>
                    <div class="col-5">
                        <div class="row align-items-center">
                            <div class="col-2 px-0"><label for="volume"><img src="./img/volume-icon.svg" alt="volume" class="img-fluid"></label></div>
                            <div class="col-6 px-0 mx-2 d-flex align-items-center"><input type="range" name="volumee" id="volume" min="0" max="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://sdk.scdn.co/spotify-player.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
